<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" name="" id="" placeholder="Email">
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="Password">
            <br>
            <button id="login-button" class="btn btn-success">Enter</button>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login-button");
        loginBtn.addEventListener("click", function() {
            const loginArea = document.getElementById("submit-area");
            loginArea.style.display = "none";
        })
    </script>
</body>

</html>
